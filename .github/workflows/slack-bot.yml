name: Slack Bot

# 定期実行スケジュール
on:
  schedule:
    # 平日の日本時間AM8:00に実行 (UTCでは0:00)
    - cron: '0 22 * * 1-5' # GitHub ActionsのcronはUTCで指定
  workflow_dispatch: # 手動で実行できるようにする

jobs:
  send_slack_message:
    runs-on: ubuntu-latest
    steps:
      - name: チェックアウト
        uses: actions/checkout@v3

      - name: Node.js セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 依存関係のインストール
        run: npm install
        working-directory: slack-bot-actions

      - name: メッセージ送信
        run: npm start
        working-directory: slack-bot-actions
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
